spring:
  application:
    name: habit-tracker

  datasource:
    url: jdbc:h2:mem:habit_tracker_db # менять на file или что то другое?
    username: alfoll
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true # Позволит зайти на http://localhost:8080/h2-console и увидеть таблицы

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # create-drop
    show-sql: true

server:
  port: 8080

jwt:
  key: ${JWT_KEY:alfoll-secret-key-for-application}
  access-token-expiration: 43200000